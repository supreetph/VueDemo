<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3.0.2"></script>
    </head>

    <body>
   
        <div id="counter">
            Counter: {{ counter }}<button v-on:click="counter++">click to increment</button><br>

            {{message}}

         
            
            <button v-on:click="changeTitle('wow title changed huh!!')">click to change</button>
            <br>
            <ul>
                <li v-for="cust in customers">{{cust.name}}<p>-{{cust.city}}</p></li>
            </ul>
            <br>
               <!--attribute binding-->
               <a :href="blogUrl">my blog</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
